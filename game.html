<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }

        /* Стилі для кнопок */
        .game-button, button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            display: inline-block;
            margin: 10px;
        }

            .game-button:hover, button:hover {
                transform: scale(1.05);
                background-color: #0056b3;
            }

        /* Стилі для SVG */
        svg {
            margin-top: 20px;
        }
    </style>
</head>
<body onload="startGame()">

    <h1>Welcome to the Game!</h1>

    <!-- Кнопка для переходу в гру -->
    <button class="game-button" onclick="startGame()">Start Game</button>

    <script>
        var myGamePiece;
        var myObstacles = [];
        var myScore;
        var bestScores = [];
        var worstScores = [];
        var staticObject;

        function startGame() {
            myGamePiece = new component(30, 30, "red", 10, 120);
            staticObject = new component(30, 30, "green", 70, 120);
            myScore = new component("30px", "Consolas", "black", 280, 40, "text");
            myGameArea.start();
        }

        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frameNo = 0;
                this.interval = setInterval(updateGameArea, 20);
            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        function component(width, height, color, x, y, type) {
            this.type = type;
            this.score = 0;
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.update = function () {
                ctx = myGameArea.context;
                if (this.type == "text") {
                    ctx.font = this.width + " " + this.height;
                    ctx.fillStyle = color;
                    ctx.fillText(this.text, this.x, this.y);
                } else {
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }
            this.newPos = function () {
                this.x += this.speedX;
                this.y += this.speedY;
            }
            this.crashWith = function (otherobj) {
                var myleft = this.x;
                var myright = this.x + (this.width);
                var mytop = this.y;
                var mybottom = this.y + (this.height);
                var otherleft = otherobj.x;
                var otherright = otherobj.x + (otherobj.width);
                var othertop = otherobj.y;
                var otherbottom = otherobj.y + (otherobj.height);
                var crash = true;
                if ((mybottom < othertop) ||
                    (mytop > otherbottom) ||
                    (myright < otherleft) ||
                    (myleft > otherright)) {
                    crash = false;
                }
                return crash;
            }
        }

        function updateGameArea() {
            var x, height, gap, minHeight, maxHeight, minGap, maxGap;
            for (i = 0; i < myObstacles.length; i += 1) {
                if (myGamePiece.crashWith(myObstacles[i])) {
                    return;
                }
            }
            if (myGamePiece.crashWith(staticObject)) {
                myGamePiece.score += 10; // Modify score on collision with static object
            }
            myGameArea.clear();
            myGameArea.frameNo += 1;
            if (myGameArea.frameNo == 1 || everyinterval(150)) {
                x = myGameArea.canvas.width;
                minHeight = 20;
                maxHeight = 200;
                height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
                minGap = 50;
                maxGap = 200;
                gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
                myObstacles.push(new component(10, height, "blue", x, 0));
                myObstacles.push(new component(10, x - height - gap, "blue", x, height + gap));
            }
            for (i = 0; i < myObstacles.length; i += 1) {
                myObstacles[i].x += -1;
                myObstacles[i].update();
            }
            myScore.text = "SCORE: " + myGamePiece.score;
            myScore.update();
            myGamePiece.newPos();
            myGamePiece.update();
            staticObject.update();
        }

        function everyinterval(n) {
            if ((myGameArea.frameNo / n) % 1 == 0) { return true; }
            return false;
        }

        function moveup() {
            myGamePiece.speedY = -1;
        }

        function movedown() {
            myGamePiece.speedY = 1;
        }

        function moveleft() {
            myGamePiece.speedX = -1;
        }

        function moveright() {
            myGamePiece.speedX = 1;
        }

        function clearmove() {
            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;
        }

        function trackScore() {
            bestScores.push(myGamePiece.score);
            worstScores.push(myGamePiece.score);
            bestScores.sort(function (a, b) { return b - a });
            worstScores.sort(function (a, b) { return a - b });
            bestScores = bestScores.slice(0, 3);
            worstScores = worstScores.slice(0, 3);
            console.log("Best Scores: " + bestScores);
            console.log("Worst Scores: " + worstScores);
        }

        window.addEventListener('keydown', function (e) {
            myGameArea.key = e.keyCode;
        })

        window.addEventListener('keyup', function (e) {
            myGameArea.key = false;
            clearmove();
        })

        setInterval(trackScore, 10000); // Track score every 10 seconds

    </script>

    <!-- Кнопки для управління рухом -->
    <button onmousedown="moveup()" onmouseup="clearmove()">UP</button>
    <button onmousedown="movedown()" onmouseup="clearmove()">DOWN</button>
    <button onmousedown="moveleft()" onmouseup="clearmove()">LEFT</button>
    <button onmousedown="moveright()" onmouseup="clearmove()">RIGHT</button>

    <!-- Вставка SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
        <rect x="30" y="30" width="40" height="40" fill="none" stroke="black" stroke-width="2" />
    </svg>

</body>
</html>
